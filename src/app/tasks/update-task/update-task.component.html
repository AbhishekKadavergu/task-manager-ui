<mat-card class="task-card">
    <mat-card-title>Edit Task</mat-card-title>

    <form class="example-form" [formGroup]="formGroup" (ngSubmit)="onFormSubmit()" ngNativeValidate>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Task</mat-label>
            <input matInput name="description" maxlength="256" placeholder="Ex. Plant a Tree..." formControlName="description">

        </mat-form-field>

        <mat-slide-toggle formControlName="completed">Completed</mat-slide-toggle>
        <mat-dialog-actions align="end">
            <button mat-button (click)="onCancelClick()" type="button">Cancel</button>
            <button mat-raised-button color="primary" cdkFocusInitial type="submit">Update</button>
            <!-- <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Install</button> -->
        </mat-dialog-actions>

    </form>
</mat-card>
